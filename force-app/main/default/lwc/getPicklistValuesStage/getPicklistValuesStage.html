<template>
    <lightning-card title="Get Picklist Values - Opportunities" icon-name="action:lead_convert">
        <div class="slds-var-m-around_medium">
            <lightning-combobox
                label="Select the stage from the list"
                options={stageOptions}
                onchange={changeHandler}>
            </lightning-combobox>
            <template if:true={selectedStage}>
                <div class="slds-var-p-top_small">
                    Current stage is: {selectedStage}
                </div>
            </template>
        </div>
    </lightning-card>
    
</template>
