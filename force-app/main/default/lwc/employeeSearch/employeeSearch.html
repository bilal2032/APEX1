<template>
    <lightning-card title="Employee Search" icon-name="standard:contact">
        <div class="slds-var-m-around_medium">
            <lightning-input
                type="search"
                label="Enter a keyword in order to fetch matching employee records"
                onkeyup={searchHandler}>
            </lightning-input>
            <div class="slds-var-m-top_small">
                <template if:true={employees}>
                    <strong>Search results:</strong> <br/>
                    <template for:each={employees} for:item="emp">
                        <div key={emp.Id} class="slds-var-m-bottom_small">
                            <strong>{emp.Employee_Name__c}</strong> <br/>
                            {emp.Designation__c} <br/>
                            {emp.Email__c}
                        </div>
                    </template>
                </template>
                <template if:true={error}>
                    <strong>Search Error:</strong> <br/>
                    {error}                    
                </template>
            </div>
        </div>
    </lightning-card>    
</template>
